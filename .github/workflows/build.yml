name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Add execute permissions to Gradlew
        run: chmod +x ./gradlew

      - name: Build the Project
        run: ./gradlew assemble

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Add execute permissions to Gradlew
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew test --continue

      - name: Generate JaCoCo Report
        run: ./gradlew jacocoTestReport

  quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Add execute permissions to Gradlew
        run: chmod +x ./gradlew

      - name: Cache SonarCloud packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Code Quality Analysis with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonar --info --exclude-task check

  internal_deploy:
    name: Internal Deployment
    runs-on: ubuntu-latest
    needs: quality
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Switch to production branch
        run: git checkout production

      - name: Merge changes from develop
        run: git merge develop

      - name: Push changes to production
        run: git push origin production

  external_deploy:
    name: External Deployment
    runs-on: ubuntu-latest
    needs: quality
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: SSH into deployment server and deploy
        uses: appleboy/ssh-action@master
        with:
          host: deployment_server
          username: user
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          run: scp -r ./build/libs/* user@deployment_server:/path/to/deployment

  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: quality
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Create Release Tag
        run: |
          git tag -a release-${{ github.run_number }} -m "Release ${{ github.run_number }}"
          git push origin release-${{ github.run_number }}
